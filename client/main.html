<head>
  <title>PaginationExample</title>
</head>

<body>
  <h1>Welcome to Meteor Pagination Example!</h1>

  {{> main}}
</body>

<template name="main">
    <ul class="nav nav-tabs">
        <li role="presentation" data-id="home" class="templateTab {{getActiveClass "home"}}"><a href="#">Home</a></li>
        <li role="presentation" data-id="info" class="templateTab {{getActiveClass "info"}}"><a href="#">Info</a></li>
    </ul>
    {{> Template.dynamic template=getCurrentTemplate }}
</template>

<template name="home">
    <div>
        {{#if isReady}}
            <ul>
              {{#each documents}}
                  <li>Document #{{_id}}: {{title}}</li>
              {{/each}}
            </ul>
            {{> defaultBootstrapPaginator pagination=templatePagination limit=10 paginationClass="ui pagination menu" itemClass="item" wrapLinks=false}}
        {{else}}
            Loading...
        {{/if}}
    </div>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
